<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Empleados</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Empleados</h1>

        <div class="row mb-1">
            <div class="col-md-12">
                <div class="custom-search">
                    <select class="form-control" id="categoria">
                        <option value="first_name">Nombre</option>
                        <option value="last_name">Apellido</option>
                        <option value="phone_number">Número de Teléfono</option>
                        <option value="email">Email</option>
                        <option value="address">Dirección</option>
                    </select>
                    <div class="search-input">
                        <input type="text" class="form-control" id="busqueda" placeholder="Buscar...">
                    </div>
                    <button class="btn btn-primary" type="button" id="buscarEmpleado" onclick="busqueda()"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número de Teléfono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="tDatos">

            </tbody>
        </table>

        <div class="text-center">
            <a href="agregarEmpleado.html" class="btn btn-primary botonAgregar">Agregar Empleado</a>
        </div>
    </div>

    <script src="./js/empleados.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
